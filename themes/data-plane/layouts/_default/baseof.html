<!DOCTYPE html>
<html lang="en">
    {{- partial "head.html" . -}}
    <body class="flex flex-col min-h-screen {{if .IsHome}}home{{else}}{{.Type}}{{end}} {{ .File.BaseFileName }} ">
        {{- partial "header.html" . -}}
        <section id="content" class="flex-1">
            {{- partial "breadcrumbs.html" . -}}
            {{- block "main" . }}{{- end }}
        </section>
        {{- partial "footer.html" . -}}
    </body>

    <script src="{{ .Site.BaseURL }}js/jquery-3.5.1.min.js"></script>
    <script src="{{ .Site.BaseURL }}js/headroom.min.js"></script>
    <script src="{{ .Site.BaseURL }}js/jQuery.headroom.min.js"></script>
    <script>
        $(document).ready(function(){
            checkVideo();
            $('header').headroom({
                "offset": 100,
            });
            $('.hamburger').on('click', function(){
                $(this).toggleClass('is-active');
                $('nav').toggleClass('is-active');
            })
        });  
        function isMobile(){
            if (navigator.userAgent.match(/Android/i) || navigator.userAgent.match(/webOS/i) || navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPad/i) || navigator.userAgent.match(/iPod/i) || navigator.userAgent.match(/BlackBerry/i) || navigator.userAgent.match(/Windows Phone/i)) {
                return true
            } else {
                return false
            }
        }  
        function checkVideo () {
            if(document.getElementById('video-bg')){
                const videoTag = document.getElementById('video-bg');
                if (videoTag.offsetWidth > 0 && !this.isMobile()) {
                    videoTag.src = videoTag.getAttribute('data-src');
                }
                videoTag.load();
            }
        }                    
    </script>
    <script type='text/javascript' src='https://platform-api.sharethis.com/js/sharethis.js#property=5f7b3e1858d3aa0012f57584&product=sop' async='async'></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-156433649-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-156433649-2');
    </script>
</html>
